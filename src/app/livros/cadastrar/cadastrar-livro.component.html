<div class="well">
    <form #formLivro="ngForm">
        <div class="form-group">
            <label for="nome">Título:</label>
            <input type="text" class="form-control" [(ngModel)]="livro.titulo" id="titulo" #titulo="ngModel"
                name="titulo" required>
            <div *ngIf="titulo.errors && (titulo.dirty || titulo.touched)" class="alert alert-danger">
                <div [hidden]="!titulo.errors.required">
                    Digite o título.
                </div>
            </div>
            
            <label for="autor">Autor:</label>
            <input type="text" class="form-control" [(ngModel)]="livro.autor" id="autor" #autor="ngModel" name="autor" minlength="5"
                required>
            <div *ngIf="autor.errors && (autor.dirty || autor.touched)" class="alert alert-danger">
                <div [hidden]="!autor.errors.required">
                    Digite o autor.
                </div>
                <div [hidden]="!autor.errors.minlength">
                    A autor deve conter ao menos 5 caracteres.
                </div>
            </div>
            
            <label for="editora">Editora:</label>
            <input type="text" class="form-control" [(ngModel)]="livro.editora" id="editora" name="editora" #editora="ngModel" minlength="5" required>
            <div *ngIf="editora.errors && (editora.dirty || editora.touched)" class="alert alert-danger">
                <div [hidden]="!editora.errors.required">
                    Digite a Editora.
                </div>
                <div [hidden]="!editora.errors.minlength">
                    Editora deve conter pelo menos 5 caracteres.
                </div>
            </div>

            <label for="ano">Ano:</label>
            <input type="text" class="form-control" [(ngModel)]="livro.ano" id="ano" name="ano" #ano="ngModel" minlength="4" required>
            <div *ngIf="ano.errors && (ano.dirty || ano.touched)" class="alert alert-danger">
                <div [hidden]="!ano.errors.required">
                    Digite o ano.
                </div>
                <div [hidden]="!ano.errors.minlength">
                    Formato AAAA.
                </div>
            </div>            

        </div>
        <div class="form-group text-center">
            <input type="submit" class="btn btn-success" (click)="cadastrar()" value="Cadastrar Livro" [disabled]="!formLivro.form.valid">
            <a class="btn btn-default" [routerLink]="['/livros']">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Voltar
            </a>
        </div>
    </form>
</div>
