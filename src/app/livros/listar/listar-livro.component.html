<h1>Acervo</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
    <tr>
        <th>Livro</th>
        <th>Autor</th>
        <th>Editora</th>
        <th>Ano</th>
        <th>Disponivel</th>
        <th class="text-center">
            <a class="btn btn-xs btn-success" [routerLink]="['/livros/cadastrar']">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
            </a>
        </th>
    </tr>
    <tr *ngFor="let livro of livros" [class.danger]="!livro.status">
        <td>
            {{livro.titulo}}
        </td>
        <td>
            {{livro.autor}}
        </td>
        <td>
            {{livro.editora}}
        </td>
        <td>
            {{livro.ano}}
        </td>
        <td style="width: 70px" class="text-center">
            <input type="checkbox" [value]="livro.id" [checked]="livro.status" (click)="alterarStatus(livro)">
        </td>
        <td class="text-center" style="width: 200px">
            <a title="Editar" alt="Editar" class="btn btn-xs btn-info">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
            </a>
            <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
            </a>
        </td>
    </tr>
</tbody>
</table>

<p *ngIf="livros.length==0">Nenhum livro cadastrado.</p>
