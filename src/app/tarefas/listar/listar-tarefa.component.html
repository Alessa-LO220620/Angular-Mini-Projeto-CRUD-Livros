<h1>Acervo</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
    <tr>
        <th>Livro</th>
        <th>Autor</th>
        <th>Editora</th>
        <th>Ano</th>
        <th>Disponibilidade</th>
        <th class="text-center">
            <a class="btn btn-xs btn-success">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
            </a>
        </th>
    </tr>
    <tr *ngFor="let tarefa of tarefas" [class.danger]="!tarefa.status">
        <td>
            {{tarefa.titulo}}
        </td>
        <td>
            {{tarefa.autor}}
        </td>
        <td>
            {{tarefa.editora}}
        </td>
        <td>
            {{tarefa.ano}}
        </td>
        <td>
            <input type="checkbox">
        </td>
        <td class="text-center" style="width: 200px">
            <a title="Editar" alt="Editar" class="btn btn-xs btn-info">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
            </a>
            <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
            </a>
        </td>
    </tr>
</tbody>
</table>

<p *ngIf="tarefas.length==0">Nenhum livro cadastrado.</p>
